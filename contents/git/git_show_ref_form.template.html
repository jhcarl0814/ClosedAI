<div class="hidden [#reference\_desk\_dispatcher\_form.git\_show\_ref~*_&]:block border-[1px] border-solid border-[#C0C0C0] bg-[#FAFAFA] rounded-[8px] px-[1em] py-[0.5em] mt-[16px]">
	<h1 class="heading1"><span class="command [outline:dashed_2px_#C0C0C0] [#reference\_desk\_dispatcher\_example.git\_show\_ref~*_&]:[outline:dashed_2px_#0000FF]" onmousedown="reference_desk_widget_mousepressed('git_show_ref')">git show-ref</span></h1>
	<p class="paragraph"><a class="external_link" href="https://git-scm.com/docs/git-show-ref">https://git-scm.com/docs/git-show-ref</a></p>
	<p class="paragraph">List references in a local repository.</p>
	<form id="git_show_ref_form">
		<p>Choose an action to perform:</p>
		<fieldset>
			<legend>
				<div class="form_item"><input type="radio" id="git_show_ref_action_no_option" name="git_show_ref_action" value="no_option" checked><label for="git_show_ref_action_no_option"><span class="command">[&lt;pattern&gt;…]</span> Displays references available in a local repository along with the associated commit IDs.</label></div>
			</legend>
			<fieldset>
				<legend><p>what to show:</p></legend>
				<div class="subform [outline:dashed_2px_#C0C0C0] [#reference\_desk\_dispatcher\_example.git\_show\_ref\_action\_no\_option\_what~*_&]:[outline:dashed_2px_#0000FF]" onmousedown="reference_desk_widget_mousepressed('git_show_ref_action_no_option_what')">
					<div class="form_item"><input type="radio" id="git_show_ref_action_no_option_what_no_option" name="git_show_ref_action_no_option_what" value="no_option" checked><label for="git_show_ref_action_no_option_what_no_option">local branches, remote tracking branches, tags</label></div>
					<div class="form_item"><input type="radio" id="git_show_ref_action_no_option_what_branches" name="git_show_ref_action_no_option_what" value="branches"><label for="git_show_ref_action_no_option_what_branches"><span class="command">--branches</span> local branches</label></div>
					<div class="form_item"><input type="radio" id="git_show_ref_action_no_option_what_tags" name="git_show_ref_action_no_option_what" value="tags"><label for="git_show_ref_action_no_option_what_tags"><span class="command">--tags</span> tags</label></div>
					<div class="form_item"><input type="radio" id="git_show_ref_action_no_option_what_branches_tags" name="git_show_ref_action_no_option_what" value="branches_tags"><label for="git_show_ref_action_no_option_what_branches_tags"><span class="command">--branches --tags</span> local branches, tags</label></div>
				</div>

				<div class="h-[1px] bg-[#C0C0C0] my-[0.5em]"></div>
				<p>(when <span class="command"></span>/<span class="command">--tags</span>/<span class="command">--branches --tags</span>:)</p>
				<div class="form_item [outline:dashed_2px_#C0C0C0] [#reference\_desk\_dispatcher\_example.git\_show\_ref\_action\_no\_option\_dereference~*_&]:[outline:dashed_2px_#0000FF]" onmousedown="reference_desk_widget_mousepressed('git_show_ref_action_no_option_dereference')"><input type="checkbox" id="git_show_ref_action_no_option_has_dereference" name="git_show_ref_action_no_option_has_dereference" checked><label for="git_show_ref_action_no_option_has_dereference"><span class="command">--dereference</span> Dereference tags into object IDs as well.</label></div>

				<div class="h-[1px] bg-[#C0C0C0] my-[0.5em]"></div>
				<div class="form_item [outline:dashed_2px_#C0C0C0] [#reference\_desk\_dispatcher\_example.git\_show\_ref\_action\_no\_option\_head~*_&]:[outline:dashed_2px_#0000FF]" onmousedown="reference_desk_widget_mousepressed('git_show_ref_action_no_option_head')"><input type="checkbox" id="git_show_ref_action_no_option_has_head" name="git_show_ref_action_no_option_has_head" checked><label for="git_show_ref_action_no_option_has_head"><span class="command">--head</span> Show the <span class="inline_code">HEAD</span> reference. (Not filtered by patterns.)</label></div>
			</fieldset>

			<fieldset>
				<legend><p>formatting:</p></legend>
				<div class="form_item"><input type="checkbox" id="git_show_ref_action_no_option_has_hash" name="git_show_ref_action_no_option_has_hash"><label for="git_show_ref_action_no_option_has_hash"><span class="command">--hash</span> Only show the OID, not the reference name.</label></div>

				<div class="form_item">
					<input type="checkbox" id="git_show_ref_action_no_option_has_abbrev" name="git_show_ref_action_no_option_has_abbrev">
					<div class="subform basis-0 grow">
						<label for="git_show_ref_action_no_option_has_abbrev"><span class="command">--abbrev<input type="checkbox" id="git_show_ref_action_no_option_abbrev_has_argument" name="git_show_ref_action_no_option_abbrev_has_argument"><label for="git_show_ref_action_no_option_abbrev_has_argument">[=&lt;n&gt;]</label></span> Abbreviate the object name.</label>
						<div class="form_item"><label for="git_show_ref_action_no_option_abbrev_n"><span class="command">&lt;n&gt;</span>:</label><input type="text" id="git_show_ref_action_no_option_abbrev_n" name="git_show_ref_action_no_option_abbrev_n" class="basis-0 grow command_input" value=""></div>
					</div>
				</div>
			</fieldset>

			<fieldset>
				<legend class="[outline:dashed_2px_#C0C0C0] [#reference\_desk\_dispatcher\_example.git\_show\_ref\_action\_no\_option\_pattern~*_&]:[outline:dashed_2px_#0000FF]" onmousedown="reference_desk_widget_mousepressed('git_show_ref_action_no_option_pattern')"><p><span class="command">&lt;pattern&gt;…</span> Show references matching one or more patterns.</p></legend>
				<input id="git_show_ref_action_no_option_pattern_list_add" type="button" value="Add">
				<div id="git_show_ref_action_no_option_pattern_list" class="subform"></div>
				<script>
					document.getElementById("git_show_ref_action_no_option_pattern_list_add").addEventListener("click",function(e){
						document.getElementById("git_show_ref_action_no_option_pattern_list").append((function(){
							let div = document.createElement("div"); div.className = "form_item";
							let checkbox = document.createElement("input"); checkbox.type = "checkbox"; checkbox.checked = true; checkbox.className = "self-start";
							let input = document.createElement("input"); input.type = "text"; input.className = "command_input"; input.addEventListener("input", git_show_ref_refresh);
							checkbox.addEventListener("input", function(e){ input.disabled = !checkbox.checked; git_show_ref_refresh(); });
							div.append(checkbox, input);
							return div;
						})());
						git_show_ref_refresh();
					})
				</script>
			</fieldset>
		</fieldset>
		<fieldset>
			<legend class="[outline:dashed_2px_#C0C0C0] [#reference\_desk\_dispatcher\_example.git\_show\_ref\_action\_verify~*_&]:[outline:dashed_2px_#0000FF]" onmousedown="reference_desk_widget_mousepressed('git_show_ref_action_verify')">
				<div class="form_item"><input type="radio" id="git_show_ref_action_verify" name="git_show_ref_action" value="verify"><label for="git_show_ref_action_verify"><span class="command">--verify [&lt;ref&gt;…]</span> Enable stricter reference checking by requiring an exact ref path.</label></div>
			</legend>
			<div class="form_item"><input type="checkbox" id="git_show_ref_action_verify_has_quiet" name="git_show_ref_action_verify_has_quiet"><label for="git_show_ref_action_verify_has_quiet"><span class="command">--quiet</span> Do not print any results to stdout.</label></div>

			<fieldset>
				<legend><p>What to show:</p></legend>
				<div class="form_item"><input type="checkbox" id="git_show_ref_action_verify_has_dereference" name="git_show_ref_action_verify_has_dereference"><label for="git_show_ref_action_verify_has_dereference"><span class="command">--dereference</span> Dereference tags into object IDs as well.</label></div>
			</fieldset>

			<fieldset>
				<legend><p>Formatting:</p></legend>
				<div class="form_item"><input type="checkbox" id="git_show_ref_action_verify_has_hash" name="git_show_ref_action_verify_has_hash"><label for="git_show_ref_action_verify_has_hash"><span class="command">--hash</span> Only show the OID, not the reference name.</label></div>

				<div class="form_item">
					<input type="checkbox" id="git_show_ref_action_verify_has_abbrev" name="git_show_ref_action_verify_has_abbrev">
					<div class="subform basis-0 grow">
						<label for="git_show_ref_action_verify_has_abbrev"><span class="command">--abbrev<input type="checkbox" id="git_show_ref_action_verify_abbrev_has_argument" name="git_show_ref_action_verify_abbrev_has_argument"><label for="git_show_ref_action_verify_abbrev_has_argument">[=&lt;n&gt;]</label></span> Abbreviate the object name.</label>
						<div class="form_item"><label for="git_show_ref_action_verify_abbrev_n"><span class="command">&lt;n&gt;</span>:</label><input type="text" id="git_show_ref_action_verify_abbrev_n" name="git_show_ref_action_verify_abbrev_n" class="basis-0 grow command_input" value=""></div>
					</div>
				</div>
			</fieldset>

			<fieldset>
				<legend><p><span class="command">&lt;ref&gt;…</span></p></legend>
				<input id="git_show_ref_action_verify_ref_list_add" type="button" value="Add">
				<div id="git_show_ref_action_verify_ref_list" class="subform"></div>
				<script>
					document.getElementById("git_show_ref_action_verify_ref_list_add").addEventListener("click",function(e){
						document.getElementById("git_show_ref_action_verify_ref_list").append((function(){
							let div = document.createElement("div"); div.className = "form_item";
							let checkbox = document.createElement("input"); checkbox.type = "checkbox"; checkbox.checked = true; checkbox.className = "self-start";
							let input = document.createElement("input"); input.type = "text"; input.className = "command_input"; input.addEventListener("input", git_show_ref_refresh);
							checkbox.addEventListener("input", function(e){ input.disabled = !checkbox.checked; git_show_ref_refresh(); });
							div.append(checkbox, input);
							return div;
						})());
						git_show_ref_refresh();
					})
				</script>
			</fieldset>
		</fieldset>
		<fieldset>
			<legend class="[outline:dashed_2px_#C0C0C0] [#reference\_desk\_dispatcher\_example.git\_show\_ref\_action\_exists~*_&]:[outline:dashed_2px_#0000FF]" onmousedown="reference_desk_widget_mousepressed('git_show_ref_action_exists')">
				<div class="form_item"><input type="radio" id="git_show_ref_action_exists" name="git_show_ref_action" value="exists"><label for="git_show_ref_action_exists"><span class="command">--exists &lt;ref&gt;</span> Check whether the given reference exists.</label></div>
			</legend>
			<div class="form_item"><label for="git_show_ref_action_exists_ref"><span class="command">&lt;ref&gt;</span>:</label><input type="text" id="git_show_ref_action_exists_ref" name="git_show_ref_action_exists_ref" class="basis-0 grow command_input" value=""></div>
		</fieldset>
		<div class="form_item [outline:dashed_2px_#C0C0C0] [#reference\_desk\_dispatcher\_example.git\_show\_ref\_action\_exclude\_existing~*_&]:[outline:dashed_2px_#0000FF]" onmousedown="reference_desk_widget_mousepressed('git_show_ref_action_exclude_existing')">
			<input type="radio" id="git_show_ref_action_exclude_existing" name="git_show_ref_action" value="exclude_existing">
			<div class="subform basis-0 grow">
				<label for="git_show_ref_action_exclude_existing"><span class="command">--exclude-existing<input type="checkbox" id="git_show_ref_action_exclude_existing_has_argument" name="git_show_ref_action_exclude_existing_has_argument"><label for="git_show_ref_action_exclude_existing_has_argument">[=&lt;pattern&gt;]</label></span> Act as a filter that reads refs from stdin of the form <span class="inline_code">^(?:&lt;anything&gt;\s)?&lt;refname&gt;(?:\^{})?$</span> and performs the following actions on each:<br>
					<div class="ml-[1em]">
						(1) strip <span class="inline_code">^{}</span> at the end of line if any;<br>
						(2) ignore if pattern is provided and does not head-match refname;<br>
						(3) warn if refname is not a well-formed refname and skip;<br>
						(4) ignore if refname is a ref that exists in the local repository;<br>
						(5) otherwise output the line.<br>
					</div>
				</label>
				<div class="form_item"><label for="git_show_ref_action_exclude_existing_pattern"><span class="command">&lt;pattern&gt;</span>:</label><input type="text" id="git_show_ref_action_exclude_existing_pattern" name="git_show_ref_action_exclude_existing_pattern" class="basis-0 grow command_input" value=""></div>
			</div>
		</div>
	</form>
	<textarea readonly wrap="off" id="git_show_ref_command" name="git_show_ref_command" class="command_input mt-[1em]"></textarea>
	<script>
		function git_show_ref_refresh(){
			document.getElementById("git_show_ref_action_no_option").closest("fieldset").disabled = !document.getElementById("git_show_ref_action_no_option").checked;
			document.getElementById("git_show_ref_action_no_option_has_dereference").disabled = !(document.getElementById("git_show_ref_action_no_option_what_no_option").checked || document.getElementById("git_show_ref_action_no_option_what_tags").checked || document.getElementById("git_show_ref_action_no_option_what_branches_tags").checked);
			document.getElementById("git_show_ref_action_no_option_abbrev_has_argument").disabled = !document.getElementById("git_show_ref_action_no_option_has_abbrev").checked;
			document.getElementById("git_show_ref_action_no_option_abbrev_n").disabled = !(document.getElementById("git_show_ref_action_no_option_has_abbrev").checked && document.getElementById("git_show_ref_action_no_option_abbrev_has_argument").checked);

			document.getElementById("git_show_ref_action_verify").closest("fieldset").disabled = !document.getElementById("git_show_ref_action_verify").checked;
			document.getElementById("git_show_ref_action_verify_abbrev_has_argument").disabled = !document.getElementById("git_show_ref_action_verify_has_abbrev").checked;
			document.getElementById("git_show_ref_action_verify_abbrev_n").disabled = !(document.getElementById("git_show_ref_action_verify_has_abbrev").checked && document.getElementById("git_show_ref_action_verify_abbrev_has_argument").checked);

			document.getElementById("git_show_ref_action_exists").closest("fieldset").disabled = !document.getElementById("git_show_ref_action_exists").checked;

			document.getElementById("git_show_ref_action_exclude_existing_has_argument").disabled = !document.getElementById("git_show_ref_action_exclude_existing").checked;
			document.getElementById("git_show_ref_action_exclude_existing_pattern").disabled = !(document.getElementById("git_show_ref_action_exclude_existing").checked && document.getElementById("git_show_ref_action_exclude_existing_has_argument").checked);

			let { has_error: has_error, command_components: command_components, } = git_with_command_refresh();
			command_components.push("show-ref");

			let form_data = new FormData(document.getElementById("git_show_ref_form"));
			switch(form_data.get("git_show_ref_action")){
				case "no_option":
					switch(form_data.get("git_show_ref_action_no_option_what")){
						case "branches":
							command_components.push("--branches");
							break;
						case "tags":
							command_components.push("--tags");
							break;
						case "branches_tags":
							command_components.push("--branches", "--tags");
							break;
					}
					if(form_data.get("git_show_ref_action_no_option_what") == "no_option" || form_data.get("git_show_ref_action_no_option_what") == "tags" || form_data.get("git_show_ref_action_no_option_what") == "branches_tags"){
						if(form_data.get("git_show_ref_action_no_option_has_dereference"))
							command_components.push("--dereference");
					}
					if(form_data.get("git_show_ref_action_no_option_has_head"))
						command_components.push("--head");
					if(!form_data.get("git_show_ref_action_no_option_has_hash")){
						if(form_data.get("git_show_ref_action_no_option_has_abbrev")){
							if(form_data.get("git_show_ref_action_no_option_abbrev_has_argument")){
								let element_value = form_data.get("git_show_ref_action_no_option_abbrev_n"), element_has_error = element_value.length == 0;
								command_components.push("--abbrev=" + shell_quote(element_value));
								document.getElementById("git_show_ref_action_no_option_abbrev_n").classList.toggle("error_input", element_has_error);
								has_error ||= element_has_error;
							}
							else{
								command_components.push("--abbrev");
							}
						}
					}
					else{
						if(form_data.get("git_show_ref_action_no_option_has_abbrev")){
							if(form_data.get("git_show_ref_action_no_option_abbrev_has_argument")){
								let element_value = form_data.get("git_show_ref_action_no_option_abbrev_n"), element_has_error = element_value.length == 0;
								command_components.push("--hash=" + shell_quote(element_value));
								document.getElementById("git_show_ref_action_no_option_abbrev_n").classList.toggle("error_input", element_has_error);
								has_error ||= element_has_error;
							}
							else{
								command_components.push("--hash", "--abbrev");
							}
						}
						else{
							command_components.push("--hash");
						}
					}

					if(Array.from(document.getElementById("git_show_ref_action_no_option_pattern_list").querySelectorAll("input[type=\"text\"]:enabled")).length != 0)
						command_components.push("--end-of-options");
					Array.from(document.getElementById("git_show_ref_action_no_option_pattern_list").querySelectorAll("input[type=\"text\"]:enabled")).forEach(function(input){
						let element_value = input.value, element_has_error = element_value.length == 0;
						command_components.push(shell_quote(element_value));
						input.classList.toggle("error_input", element_has_error);
						has_error ||= element_has_error;
					});
					break;
				case "verify":
					command_components.push("--verify");
					if(form_data.get("git_show_ref_action_verify_has_quiet"))
						command_components.push("--quiet");
					if(form_data.get("git_show_ref_action_verify_has_dereference"))
						command_components.push("--dereference");
					if(!form_data.get("git_show_ref_action_verify_has_hash")){
						if(form_data.get("git_show_ref_action_verify_has_abbrev")){
							if(form_data.get("git_show_ref_action_verify_abbrev_has_argument")){
								let element_value = form_data.get("git_show_ref_action_verify_abbrev_n"), element_has_error = element_value.length == 0;
								command_components.push("--abbrev=" + shell_quote(element_value));
								document.getElementById("git_show_ref_action_verify_abbrev_n").classList.toggle("error_input", element_has_error);
								has_error ||= element_has_error;
							}
							else{
								command_components.push("--abbrev");
							}
						}
					}
					else{
						if(form_data.get("git_show_ref_action_verify_has_abbrev")){
							if(form_data.get("git_show_ref_action_verify_abbrev_has_argument")){
								let element_value = form_data.get("git_show_ref_action_verify_abbrev_n"), element_has_error = element_value.length == 0;
								command_components.push("--hash=" + shell_quote(element_value));
								document.getElementById("git_show_ref_action_verify_abbrev_n").classList.toggle("error_input", element_has_error);
								has_error ||= element_has_error;
							}
							else{
								command_components.push("--hash", "--abbrev");
							}
						}
						else{
							command_components.push("--hash");
						}
					}

					if(Array.from(document.getElementById("git_show_ref_action_verify_ref_list").querySelectorAll("input[type=\"text\"]:enabled")).length != 0)
						command_components.push("--end-of-options");
					Array.from(document.getElementById("git_show_ref_action_verify_ref_list").querySelectorAll("input[type=\"text\"]:enabled")).forEach(function(input){
						let element_value = input.value, element_has_error = element_value.length == 0;
						command_components.push(shell_quote(element_value));
						input.classList.toggle("error_input", element_has_error);
						has_error ||= element_has_error;
					});
					break;
				case "exists":
					command_components.push("--exists");

					command_components.push("--end-of-options");
					let element_value = form_data.get("git_show_ref_action_exists_ref"), element_has_error = element_value.length == 0;
					command_components.push(shell_quote(element_value));
					document.getElementById("git_show_ref_action_exists_ref").classList.toggle("error_input", element_has_error);
					has_error ||= element_has_error;
					break;
				case "exclude_existing":
					if(form_data.get("git_show_ref_action_exclude_existing_has_argument")){
						command_components.push("--exclude-existing=" + shell_quote(form_data.get("git_show_ref_action_exclude_existing_pattern")));
					}
					else{
						command_components.push("--exclude-existing");
					}
					break;
			}

			let git_show_ref_command = document.getElementById("git_show_ref_command");
			git_show_ref_command.classList.toggle("error_output", has_error);
			git_show_ref_command.value = command_components.join(" ");
		}
		Array.from(document.getElementById("git_show_ref_form").getElementsByTagName("input")).forEach(function(input){
			input.addEventListener("input", git_show_ref_refresh);
		});
		Array.from(document.getElementById("git_show_ref_form").getElementsByTagName("textarea")).forEach(function(textarea){
			textarea.addEventListener("input", git_show_ref_refresh);
		});
	</script>
</div>
